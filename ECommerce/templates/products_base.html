<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全网比价--{{ category }}</title>
    {% load bootstrap4 %}
    {% load static %}
    {% bootstrap_jquery %}
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'iconfont/iconfont.css' %}">
    <script type="text/javascript" src="{% static 'js/products_filter.js' %}">
    </script>
</head>
<body class="gray_body">
<div class="filter_head">
    <div class="filter_head_mid">
        <a href="/"><img src="{% static 'img/logo.png' %}" alt="" width="160px" height="75px"></a>
        <form method="get" action="{% url 'products_filter' category %}" class="search_head" id="search_form">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="custom-select" id="input_select"
                            onchange="change_select(this.value)">
                        <option value="全部" {% if category is None %} selected {% endif %}>全部</option>
                        <option value="手机" {% if category == "手机" %} selected {% endif %}>手机</option>
                        <option value="笔记本" {% if category == "笔记本" %} selected {% endif %}>笔记本</option>
                        <option value="台式电脑" {% if category == "台式电脑" %} selected {% endif %}>台式电脑</option>
                        <option value="洗衣机" {% if category == "洗衣机" %} selected {% endif %}>洗衣机</option>
                        <option value="冰箱" {% if category == "冰箱" %} selected {% endif %}>冰箱</option>
                        <option value="电视机" {% if category == "电视机" %} selected {% endif %}>电视机</option>
                    </select>
                    <label for="input_select"></label>
                </div>
                <input type="text" class="form-control" name="str" placeholder="Search..."
                       {% if search_string %}value="{{ search_string }}"{% endif %}>
                <div class="input-group-append">
                    <button class="input-group-text" id="basic-addon2">搜索</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
